<app-graph
  [chartData]="lineChartData"
  [chartOptions]="lineChartOptions"
></app-graph>

<mat-accordion class="accordion" multi>
  <mat-expansion-panel class="accordion__item">
    <mat-expansion-panel-header class="accordion__item-header">
      <mat-panel-title> <h2 class="h3">Commands</h2></mat-panel-title>
    </mat-expansion-panel-header>
    <hr />
    <div class="accordion__item-content">
      <button mat-button [matMenuTriggerFor]="menu">Add commands</button>
      <mat-menu #menu="matMenu">
        <button
          mat-menu-item
          *ngFor="let menuItem of createCommandOptions"
          (click)="createCommand(menuItem)"
        >
          {{ menuItem.name }}
        </button>
      </mat-menu>
      <app-table [tableModel]="tableModel"></app-table>
    </div>
  </mat-expansion-panel>
</mat-accordion>
