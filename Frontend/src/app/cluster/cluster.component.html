<div *ngFor="let cluster of getClusters()">
  <h1></h1>
  <div *ngFor="let attribute of cluster.attributes">
    {{ attribute.title }} : {{ attribute.value }}
  </div>
</div>

V2
<table mat-table [dataSource]="dataSourcev2">
  <!-- Dynamic column headers -->
  <ng-container
    *ngFor="let column of displayedColumnsv2"
    [matColumnDef]="column"
  >
    <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
    <td mat-cell *matCellDef="let element">{{ element | json }}</td>
  </ng-container>

  <!-- Data rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumnsv2"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsv2"></tr>
</table>
