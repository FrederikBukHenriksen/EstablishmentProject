<div class="page-wrapper">
  <h1 class="h2">Select Establishment</h1>
  <div *ngFor="let establishment of accesibleEstablishments" class="card">
    {{ establishment.name }}
    <button class="primary" (click)="onSelectEstablishment(establishment.id)">
      Select
    </button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Establishment name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-button
        color="primary"
        (click)="onSelectEstablishment(element.id)"
      >
        Select
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
